<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 20px;
      color: #e84393;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin-inline: auto;
    }
    textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #e84393;
      color: white;
      border: none;
      padding: 12px;

    }
    button:hover {

</head>
<body>

</html>
